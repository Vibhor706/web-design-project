<html>
<head>
<link rel="stylesheet" href="style.css">
<script language="JavaScript">
function signin(){
var a,b;
a=document.Signin.username.value;
b=document.Signin.pswd.value;
if(a==="" || b===""){
alert("Fill all details.");
return false;
}
else if(b.length<6){
alert("Password must be of more than 8 characters.")
return false;
}
else{
alert("Sign In Successfully!!");
window.location.href="project.html";
return true;
}
}
</script>
<title>SignIn</title>
</head>
<body id="kk" >
<br><br>
<h1 align="center" ><b><u>SIGN IN</b></u></h1>
<br><br>
<form name="Signin" method="post" action="">
<table border="10" width="100%" align="center" height="300">
<tr>
<td>
UserName:<input type="text" name="username" placeholder="USERNAME"><br><td></tr>

<tr><td>
Password:<input type="password" name="pswd" placeholder="PASSWORD"><br></td></tr>
<tr><td>

<input type="button"  value="Submit" onclick="JavaScript:signin();"><br></td></tr>
</table>
</form>
<br>

</body>
</html>
